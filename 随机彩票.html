<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<button id="btn">随机彩票</button>
<div id="content"></div>
<script>
    var oBtn=document.getElementById("btn");
    var oDiv=document.getElementById("content");
    var obj={};//定义一个空对象 全局

    oBtn.onclick=function(){
        var arr=[];//定义一个空数组 局部
        var randNum=Math.random();//[0 1)
       for(var i=0;i<7;i++){
           var num=parseInt(Math.random()*35+1);
           arr.push(num);
       }
        oDiv.innerHTML=arr;
        location.hash=randNum;//给hash赋值，若取hash值 则location.hash
        obj[randNum]=arr;//属性名是randNum 因其为变量所以用obj[]  属性值是arr数组


    }
    //window.onhashchange  window下哈希码值改变事件  固定写法
   window.onhashchange=function(){
        var hash=location.hash.substring(1);//location.hash为#...,此为取#后的数
        if(hash){
            oDiv.innerHTML=obj[hash];
        }
        else
        {
            oDiv.innerHTML="";
        }
    }

</script>

</body>
</html>
