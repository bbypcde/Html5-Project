<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="btn">随机彩票</button>
<div id="content"></div>
<script>
    var oBtn=document.getElementById("btn");
    var oDiv=document.getElementById("content");

    oBtn.onclick=function(){
        var arr=[];//定义一个空数组 局部
        var randNum=Math.random();//[0 1)
        for(var i=0;i<7;i++){
            var num=parseInt(Math.random()*35+1);
            arr.push(num);
        }
        oDiv.innerHTML=arr;
        history.pushState(arr,"");


    }
   window.onpopstate=function(e){
       oDiv.innerHTML= e.state;
   }

</script>
</body>
</html>
